UsageHelp=\
Uso: apgdiff [opciones] <volcado_antiguo> <volcado_nuevo>\n\
\n\
Opciones:\n\
\n\
--version:\n\
${tab}muestra la versi\u00f3n de apgdiff\n\
\n\
--add-defaults:\n\
${tab}agrega DEFAULT ... en caso de que la nueva columna tenga la restricci\u00f3n NOT NULL, pero no tiene opci\u00f3n de\n\
${tab}valor por defecto (el valor por defecto eliminado despu\u00e9s de la conversi\u00f3n.)\n\
\n\
--add-transaction:\n\
${tab}agrega START TRANSACTION y COMMIT TRANSACTION al archivo diff generado\n\
\n\
--ignore-function-whitespace:\n\
${tab}ignora multiples espaciones y nuevas l\u00edneas cuando est\u00e1 comprando el contenido de funciones\n\
${tab}- ADVERTENCIA: esto puede causar que funciones parescan ser las mismas en casos que\n\
${tab}no lo son, s\u00f3lo usa \u00e9sta caracter\u00edstica si sabes lo que estas haciendo\n\
\n\
--ignore-start-with:\n\
${tab}ignora START WITH modificaciones de SEQUENCEs (por defecto no ignora\n\
${tab}estos cambios)\n\
\n\
--in-charset-name <charset>:\n\
${tab}charset que deber\u00eda ser usado para leer los archivos de entrada (charset est\u00e1ndar\n\
${tab}soportado por Java, charset por defecto es UTF-8)\n\
\n\
--out-charset-name <charset>:\n\
${tab}charset que deber\u00eda ser usado para escribir los archivos de salida (charset est\u00e1ndar\n\
${tab}soportado por Java, charset por defecto UTF-8)\n\
\n\
--output-ignored-statements:\n\
${tab}muestra informaci\u00f3n acerca de declaraciones DDL que apgdiff ignora en\n\
${tab}estos momentos (no mostrar\u00e1 informaci\u00f3n de ning\u00fana declaraci\u00f3n SELECT, INSERT, UPDATE y/o DELETE)\n\
\n\
--ignore-slony-triggers:\n\
${tab}cuando se analizan las declaraciones SQL, ignorea disparados Slony triggers llamados _slony_logtrigger\n\
${tab}y _slony_denyaccess\n\
\n\
--list-charsets\n\
${tab}lista todos los charsets soportados
